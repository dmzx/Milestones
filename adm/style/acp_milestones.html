<!-- INCLUDE overall_header.html -->

<h1>{L_ACP_MILESTONES_TITLE}</h1>

{L_MILESTONES_VERSION}{L_COLON} <em>{MILESTONES_VERSION}</em>

<form id="acp_milestones" method="post" action="{U_ACTION}">
	<fieldset>
		<legend>{L_ACP_MILESTONES_CONFIG}</legend>
		<dl>
			<dt>
				<label for="milestones_enable">{L_MILESTONES_ENABLE}{L_COLON}</label><br />
				<span>{L_MILESTONES_ENABLE_EXPLAIN}</span>
			</dt>
			<dd>
				<label><input type="radio" class="radio" id="milestones_enable" name="milestones_enable" value="1" <!-- IF MILESTONES_ENABLE -->checked="checked"<!-- ENDIF -->/> {L_YES}</label>
				<label><input type="radio" class="radio" name="milestones_enable" value="0" <!-- IF not MILESTONES_ENABLE -->checked="checked"<!-- ENDIF --> /> {L_NO}</label>
			</dd>
		</dl>
		<dl>
			<dt>
				<label>{L_MILESTONES_REPOSITORY}{L_COLON}</label><br />
				<span>{L_MILESTONES_REPOSITORY_EXPLAIN}</span>
			</dt>
			<dd>
				<b>{L_MILESTONES_REPOSITORY} <span style="margin-left:190px;">{L_MILESTONES_REPOSITORY_TEXT}</span></b>
				<!-- BEGIN milestones -->
				<p id="milestones">
					<input name="milestones[]" type="text" value="{milestones.MILESTONES}" size="40" placeholder="{L_MILESTONES_PLACEHOLDER}">
					<input name="milestones_text[]" type="text" value="{milestones.MILESTONES_TEXT}" size="30" placeholder="{L_MILESTONES_PLACEHOLDER_NAME}">
				</p>
				<!-- END milestones -->
				<dd>
					<input value="{L_MILESTONES_MORE_LINKS}" onclick="add_this('milestones')" type="button">
				</dd>
			</dd>
		</dl>
	</fieldset>
	<p class="submit-buttons">
		{S_FORM_TOKEN}
		<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
		<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
	</p>
</form>

<script>
function add_this(id)
{
	var tableRow = document.getElementById(id);
	var tableRowClone = tableRow.cloneNode(true);
	$('input', tableRowClone).val("");
	tableRow.parentNode.appendChild(tableRowClone, tableRow.previousSibling);
}
</script>

<!-- INCLUDE overall_footer.html -->
